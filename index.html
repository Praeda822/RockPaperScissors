<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="game">
      <h2 class="game__title">
        Computer Choice: <span class="game__choice" id="computer-choice"></span>
      </h2>
      <h2 class="game__title">
        Your Choice: <span class="game__choice" id="user-choice"></span>
      </h2>
      <h2 class="game__title">
        Result: <span class="game__result" id="result"></span>
      </h2>
      <div class="game__info">
        <p class="game__score">Your Score: <span id="user-score">0</span></p>
        <p class="game__score">
          Computer Score: <span id="computer-score">0</span>
        </p>
        <p class="game__round">Round: <span id="round-number">1</span></p>
      </div>
      <div class="game__buttons">
        <button class="button button--rock" id="rock">
          <i class="fas fa-hand-rock"></i> Rock
        </button>
        <button class="button button--paper" id="paper">
          <i class="fas fa-hand-paper"></i> Paper
        </button>
        <button class="button button--scissors" id="scissors">
          <i class="fas fa-hand-scissors"></i> Scissors
        </button>
      </div>
      <button class="button button--restart" id="restart" style="display: none">
        Restart Game
      </button>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
