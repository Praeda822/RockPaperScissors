<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game">
      <h2 class="game__title">
        Computer Choice: <span class="game__choice" id="computer-choice"></span>
      </h2>
      <h2 class="game__title">
        Your Choice: <span class="game__choice" id="user-choice"></span>
      </h2>
      <h2 class="game__title">
        Result: <span class="game__result" id="result"></span>
      </h2>
      <div class="game__buttons">
        <button class="button button--rock" id="rock">Rock</button>
        <button class="button button--paper" id="paper">Paper</button>
        <button class="button button--scissors" id="scissors">Scissors</button>
      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
